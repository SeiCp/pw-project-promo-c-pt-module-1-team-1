<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="./scss/main.scss" />

    <link rel="icon" href="./images/favicon.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <load src="./partials/header.html" />

    <section class="cover"></section>
    <section class="contact-section">
        <h2>CONTACTO</h2>
        <p>Aquí podéis enviarnos vuestros cuervos para resolver dudas, responder preguntas o, como siempre, forjar alianzas dignas del trono. ¡Estamos a un mensaje de distancia, mi lord o mi lady!</p>
        <form action="https://formspree.io/f/xnnqvepe" method="POST" class="contact-form">
            <label for="name">Nombre completo <span>*</span></label>
            <input type="text" id="name" name="name" required placeholder="Nombre...">

            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" required placeholder="nombre.apellidos@mail.com">

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" placeholder="Ej: 123456789">

            <label for="message">Mensaje <span>*</span></label>
            <textarea id="message" name="message" required placeholder="¿Qué necesitas?"></textarea>

            <button type="submit">ENVIAR</button>

        </form>
    </section>

    <load src="./partials/footer.html" />
    
</body>
</html>
